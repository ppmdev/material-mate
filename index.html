<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/35ab2820ad.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MATERIAL MATE</h1>
    </header>
    <main>
        <div class="sidebar">
            <div id="form-select">
                <ul id="form-options">
                    <li class="form-option selected-form" id="selector-each">Each</li>
                    <li class="form-option" id="selector-sqm">Sqm</li>
                    <li class="form-option" id="selector-lm">Lm</li>
                    <li class="form-option" id="selector-cover">Cover</li>
                    <li class="form-option" id="selector-spaced">Spaced</li>
                </ul>
                <div id="form-edit">
                    <p>Edit Selected Material</p>
                </div>
            </div>
            <div class="form-container">
                <div id="alert-box"></div> 
                <form>
                    <div class="form-group" id="form-generic">
                        <label for="material">Material</label>
                        <input type="text" name="material" id="material-input" class="form-input" placeholder="What type of material?">
                        <label for="supplier">Supplier</label>
                        <input type="text" name="supplier" id="supplier-input" class="form-input" placeholder="Who is the supplier?">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price-input" class="form-input" placeholder="How much do they cost?">
                    </div>
                </form>
                <form>            
                    <div class="form-group form-show" id="form-each">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="quantity" id="each-quantity-input" class="form-input" placeholder="How many do you need?">
                    </div>
                </form>
                <form>
                    <div class="form-group" id="form-sqm">
                        <label for="sqmAreaX">Area X</label>
                        <input type="number" name="sqmAreaX" id="sqm-x-input" class="form-input" placeholder="i.e. Area width">
                        <label for="sqmAreaY">Area Y</label>
                        <input type="number" name="sqmAreaX" id="sqm-y-input" class="form-input" placeholder="i.e. Area Length">
                    </div>
                </form>
                <form>
                    <div class="form-group" id="form-lm">
                        <label for="totalLength">Total Length</label>
                        <input type="number" name="totalLength" id="lm-length-input" class="form-input" placeholder="Total Lineal metres needed">
                    </div>
                </form>
                <form>
                    <div class="form-group" id="form-cover">
                        <label for="areaX">Area X</label>
                        <input type="number" name="areaX" id="cover-x-input" class="form-input" placeholder="i.e. Area width">
                        <label for="quantity">Area Y</label>
                        <input type="number" name="areaY" id="cover-y-input" class="form-input" placeholder="i.e. Area Length">
                        <label for="matX">Material X</label>
                        <input type="number" name="matX" id="cover-matX-input" class="form-input" placeholder="i.e. Material width">
                        <label for="matY">Material Y</label>
                        <input type="number" name="matY" id="cover-matY-input" class="form-input" placeholder="i.e. Material Length">
                    </div>
                </form>
                <form>
                    <div class="form-group" id="form-spaced">
                        <label for="totalLength">Total Length</label>
                        <input type="number" name="spacedLength" id="spaced-length-input" class="form-input" placeholder="i.e. Length between first and last item">                    
                        <label for="spacing">Spacing</label>
                        <input type="number" name="spacing" id="spaced-spacing-input" class="form-input" placeholder="i.e. Spacing between items">                    
                    </div>
                </form>
                <div id="form-buttons">
                    <div id="submit-buttons">
                        <button type="submit" id="form-submit">Add Material</button>
                        <button type="reset" id="form-reset">Reset</button>
                    </div>
                    <div id="edit-buttons">
                        <button type="submit" id="form-update">Update Material</button>
                        <button type="button" id="form-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="material-container">
            <table id="material-list">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">MATERIAL</th>
                    <th scope="col">SUPPLIER</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">COST</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="table-area"></tbody>
        </table>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
